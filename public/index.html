<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무제표 시각화 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #3b82f6;
            --light-blue: #dbeafe;
            --lighter-blue: #eff6ff;
            --dark-blue: #1e40af;
            --accent-blue: #60a5fa;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background: #ffffff;
            --border-color: #e2e8f0;
        }
        
        body {
            background: var(--background);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
        }
        
        .main-container {
            background: var(--background);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
            margin: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }
        
        .search-section {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
        }
        
        .company-card {
            background: var(--background);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 5px 0;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.08);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .company-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.15);
            border-color: var(--accent-blue);
            background: var(--lighter-blue);
        }
        
        .company-card:active {
            transform: translateY(0);
        }
        
        .financial-metrics {
            background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--accent-blue) 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            color: white;
        }
        
        .chart-container {
            background: var(--background);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.08);
            height: 400px;
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .chart-container canvas {
            max-height: 350px !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .metric-card {
            background: var(--background);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.12);
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
            line-height: 1.2;
            white-space: nowrap;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="text-center mb-4">
                <h1><i class="fas fa-chart-line"></i> 재무제표 시각화 대시보드</h1>
                <p class="text-muted">Open DART API를 활용한 실시간 재무 데이터 분석</p>
            </div>



            <!-- 선택된 회사 정보 -->
            <div id="selectedCompany" class="d-none">
                <!-- 회사 헤더 -->
                <div style="
                    background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
                    border-radius: 20px;
                    padding: 0;
                    margin: 25px 0;
                    overflow: hidden;
                    box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
                    position: relative;
                ">
                    <!-- 배경 패턴 -->
                    <div style="
                        position: absolute;
                        top: 0;
                        right: 0;
                        width: 200px;
                        height: 200px;
                        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
                        border-radius: 50%;
                        transform: translate(50px, -50px);
                    "></div>
                    
                    <div id="companyInfo" style="
                        position: relative;
                        z-index: 2;
                        color: white;
                        padding: 35px 40px;
                    ">
                        <!-- 회사 정보가 동적으로 삽입됩니다 -->
                    </div>
                </div>
                
                <!-- 숨겨진 select 요소들 (기능 유지용) -->
                <div style="display: none;">
                    <select id="bsnsYear">
                        <option value="2024">2024년</option>
                        <option value="2023">2023년</option>
                        <option value="2022">2022년</option>
                        <option value="2021">2021년</option>
                        <option value="2020">2020년</option>
                    </select>
                    <select id="reportType">
                        <option value="사업보고서">사업보고서</option>
                        <option value="1분기보고서">1분기보고서</option>
                        <option value="반기보고서">반기보고서</option>
                        <option value="3분기보고서">3분기보고서</option>
                    </select>
                    <button id="loadFinancialBtn"></button>
                </div>
            </div>

            <!-- 탭 네비게이션 -->
            <div id="tabNavigation" class="d-none">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search" type="button" role="tab">
                            <i class="fas fa-search"></i> 회사 검색
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="financial-tab" data-bs-toggle="tab" data-bs-target="#financial" type="button" role="tab">
                            <i class="fas fa-chart-line"></i> 재무제표 분석
                        </button>
                    </li>
                </ul>
            </div>

            <!-- 로딩 표시 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p class="mt-2">데이터를 불러오는 중...</p>
            </div>

            <!-- 탭 콘텐츠 -->
            <div class="tab-content" id="mainTabContent">
                <!-- 회사 검색 탭 -->
                <div class="tab-pane fade show active" id="search" role="tabpanel">
                    <!-- 회사 검색 섹션 -->
                    <div class="search-section">
                        <h3><i class="fas fa-search"></i> 회사 검색</h3>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" id="companySearch" class="form-control form-control-lg" 
                                       placeholder="회사명을 입력하세요 (예: 삼성, 현대, SK) - 실시간 검색"
                                       autocomplete="off">
                            </div>
                            <div class="col-md-4">
                                <button id="searchBtn" class="btn btn-light btn-lg w-100">
                                    <i class="fas fa-search"></i> 검색
                                </button>
                            </div>
                        </div>
                        
                        <!-- 검색 결과 -->
                        <div id="searchResults" class="mt-3"></div>
                    </div>
                </div>
                
                <!-- 재무제표 분석 탭 -->
                <div class="tab-pane fade" id="financial" role="tabpanel">
                    <!-- 연도 선택 및 조회 섹션 -->
                    <div id="yearSelector" class="d-none" style="background: var(--lighter-blue); border-radius: 10px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--border-color);">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label for="resultBsnsYear" class="form-label mb-1" style="font-size: 14px; font-weight: 600; color: var(--text-primary);">조회 기준연도</label>
                                <select id="resultBsnsYear" class="form-select">
                                    <option value="2024">2024년</option>
                                    <option value="2023">2023년</option>
                                    <option value="2022">2022년</option>
                                    <option value="2021">2021년</option>
                                    <option value="2020">2020년</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="resultReportType" class="form-label mb-1" style="font-size: 14px; font-weight: 600; color: var(--text-primary);">보고서 유형</label>
                                <select id="resultReportType" class="form-select">
                                    <option value="사업보고서">사업보고서</option>
                                    <option value="반기보고서">반기보고서</option>
                                    <option value="분기보고서">분기보고서</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label mb-1" style="opacity: 0;">조회</label>
                                <button id="reloadBtn" class="btn btn-primary w-100" style="background: var(--primary-blue); border-color: var(--primary-blue);">
                                    <i class="fas fa-sync-alt"></i> 조회
                                </button>
                            </div>
                            <div class="col-md-4">
                                <div style="font-size: 12px; color: var(--text-secondary); line-height: 1.3;">
                                    <i class="fas fa-info-circle"></i> 
                                    선택한 연도와 보고서 유형으로<br>재무제표를 다시 조회합니다.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 재무 지표 섹션 -->
                    <div id="financialMetrics" class="d-none">
                        <div class="financial-metrics">
                            <h3><i class="fas fa-chart-pie"></i> 주요 재무 지표</h3>
                            <div class="row" id="metricsRow">
                                <!-- 메트릭 카드들이 여기에 동적으로 추가됩니다 -->
                            </div>
                        </div>

                        <!-- 차트 섹션 -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-balance-scale"></i> 재무상태표 (차변/대변)</h5>
                                    <div id="balanceSheetChart" style="height: 350px; display: flex; align-items: stretch;"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-chart-doughnut"></i> 재무비율 현황</h5>
                                    <canvas id="ratioChart"></canvas>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-chart-line"></i> 손익계산서 주요 항목</h5>
                                    <div id="incomeChart" style="height: 350px; overflow-y: auto;"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-chart-line"></i> 주가 정보</h5>
                                    <div id="newsContainer" style="height: 350px; overflow-y: auto; padding: 15px;">
                                        <div class="text-center text-muted">
                                            <i class="fas fa-spinner fa-spin"></i>
                                            <p class="mt-2">주가 정보를 불러오는 중...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-star"></i> 재무비율 레이더 차트</h5>
                                    <canvas id="radarChart"></canvas>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="chart-container">
                                    <h5><i class="fas fa-chart-area"></i> 재무비율 추이</h5>
                                    <canvas id="ratioTrendChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- AI 분석 섹션 -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5><i class="fas fa-robot"></i> AI 재무제표 분석</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button id="simpleAnalysisBtn" class="btn btn-secondary w-100 mb-2">
                                                    <i class="fas fa-bolt"></i> 간단 분석
                                                </button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="comprehensiveAnalysisBtn" class="btn btn-primary w-100 mb-2">
                                                    <i class="fas fa-chart-pie"></i> 종합 분석
                                                </button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="ratioAnalysisBtn" class="btn btn-info w-100 mb-2">
                                                    <i class="fas fa-percentage"></i> 재무비율 분석
                                                </button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="incomeAnalysisBtn" class="btn btn-success w-100 mb-2">
                                                    <i class="fas fa-chart-line"></i> 손익계산서 분석
                                                </button>
                                            </div>
                                        </div>
                                        <div id="aiAnalysisResult" class="mt-3" style="display: none;">
                                            <div class="alert alert-info">
                                                <i class="fas fa-spinner fa-spin"></i> AI 분석 중...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
